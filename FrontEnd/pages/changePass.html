<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Change Password</title>
    <link rel="stylesheet" href="/FrontEnd/css/side-bar-template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css">
</head>

<body>



    <nav class="navbar-user">
        <div class="logo-menu">
            <img src="/FrontEnd/icons/menu-icon.svg" alt="" class="menu-icon" />

            <img src="/FrontEnd/images/glance-logo-main.svg" alt="" class="logo" />
        </div>

        <div class="search-account">
            <div class="search-bar">
                <img src="/FrontEnd/icons/search-icon.svg" alt="" />
                <input type="search" name="search" id="search" placeholder="Search" />
            </div>


            <div class="user-account">
                <select id="User account" class="user-list">
                    <option value="">Jennifer Tilly</option>
                    <option value="dog"></option>
                    <option value="cat"></option>
                    <option value="hamster"></option>
                    <option value="parrot"></option>
                    <option value="spider"></option>
                    <option value="goldfish"></option>
                </select>
                <img src="/FrontEnd/images/nav-bar-avatar.svg" alt="" class="nav-icon" />
            </div>
    </nav>
   

    <!-- SIDE BAR SECTION================================ -->
    <section class="side-bar">
        <div class="creator-navigation">


            <div class="side-bar-item">
                <img src="/FrontEnd/icons/home.svg" alt="" class="side-bar-icon">
                <a href="" class="side-bar-link">Home</a>
            </div>


            <div class="side-bar-item">
                <img src="/FrontEnd/icons/video-icon-inactive.svg" alt="" class="side-bar-icon">
                <a href="" class="side-bar-link">Your video</a>
            </div>



            <div class="side-bar-item">
                <img src="/FrontEnd/icons/library-icon-inactive.svg" alt="" class="side-bar-icon">
                <a href="" class="side-bar-link">Libraries</a>
            </div>




        </div>
        <div class="creator-settings">
            <div class="setting-container">
                <div class="side-bar-item-creator">
                    <img src="/FrontEnd/icons/creator-setting-icon.svg" alt="" class="side-bar-icon">
                    <a href="" class="side-bar-link">Settings</a>
                </div>

                <div class="settings">
                    <div class="setting-sub-item">
                        <img src="/FrontEnd/icons/creator-setting-icon.svg" alt="" class="side-bar-icon">
                        <a href="" class="side-bar-link">profile</a>
                    </div>

                    <div class="setting-sub-item">
                        <img src="/FrontEnd/icons/notification-inactive.svg" alt="" class="side-bar-icon">
                        <a href="" class="side-bar-link">Notification</a>
                    </div>


                    <div class="setting-sub-item">
                        <img src="/FrontEnd/icons/privacy-inactive.svg" alt="" class="side-bar-icon">
                        <a href="" class="side-bar-link">Privacy</a>
                    </div>


                    <div class="setting-sub-item">
                        <img src="/FrontEnd/icons/password-icon-inactive.svg" alt="" class="side-bar-icon">
                        <a href="" class="side-bar-link">password</a>
                    </div>

                </div>
            </div>



            <div class="side-bar-item-creator">
                <img src="/FrontEnd/icons/help-icon.svg" alt="" class="side-bar-icon">
                <a href="" class="side-bar-link">Help</a>
            </div>



            <div class="side-bar-item-creator">
                <img src="/FrontEnd/icons/logout-inactive.svg" alt="" class="side-bar-icon">
                <a href="" class="side-bar-link">Log Out</a>
            </div>
        </div>
    </section>


    <section class="main-content-container">
         <!-- Change Password Form -->

    <div class="change-password-form">

        <h2>Change your password</h2>

        <p>Sageguard your account with your chosen password.</p>

        <div class="changepassform-group">

            <label for="current-password">Current Password</label><br>

            <input type="password" id="current-password" name="current-password" required>

        </div>

        <div class="changepassform-group">

            <label for="new-password">New Password</label><br>

            <input type="password" id="new-password" name="new-password" required>

        </div>
        <div class="changepassform-group">

            <label for="confirm-password">Confirm Password</label><br>

            <input type="password" id="confirm-password" name="confirm-password" required>

        </div>
        <p>Your Password must have:</p>
        <p>*8-20 characters. *Letters, numbers and special character(s).</p>

        <div class="changepassform-group">
            <input type="submit" value="Save">
            <input type="submit2" value="Cancel">
        </div>

    </div>
    </section>

</body>

</html>
