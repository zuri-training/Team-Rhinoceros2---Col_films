<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glance | Set New Pass</title>
    <!-- Web Fonts -->


    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/header.css">
    <link rel="stylesheet" href="/FrontEnd/css/header.css">



    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css">
</head>

<body>
    <!--=== Header Part ===-->
    <div class="wrapper">
        <!--=== Header v1 ===-->
        <div class="header-v1">
            <!-- Topbar -->
            <div class="topbar-v1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="top-v1-head">
                                <p style="color: blue; font-size: x-large; float: left;">GLANCE</p>
                                <button class="header-bt">Sign Up</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--=== Content Part ===-->
    <section>
        <div class="container">
            <!-- Add the icon using the <i> element -->
            <input type="image" src="/FrontEnd/icons/forgot-password-key-icon.svg" alt="My icon" />
            <div class="emailbody">

                <h1>Set a New Password</h1>
                <p>Your new Password must be different from any of your previous passwords</p>


            </div>
    </section>
    <section>
        <div class="signin-form">
            <div class="form-field">
                <label for="password">Password</label>
                <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
                <input type="text" placeholder="*******" id="password" name="password" required="">
            </div>
            <div class="form-field">
                <label for="password">Confirm Password</label>
                <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
                <input type="password" placeholder="*********" id="password" name="password" required="">
            </div>



            <div class="form-field">
                <input type="submit" value="Log In" onclick="submitForm()">
            </div>
    </section>
</body>

</html>
